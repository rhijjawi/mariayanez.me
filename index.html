<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Yanez | A Copywriter at Heart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="image" href="./images/lock.jpeg">
    <script src="login.js"></script>
    <script src="nifty.js" defer></script>
  </head>
  <body>
    <main>
      <nav>
        <div class="batteryContainer">
          <span id="battery-level"></span>%
          <img src="./images/battery-icon.svg" alt="Battery icon" />
        </div>
        <img class="wifi" src="./images/wifi-icon.svg" alt="wifi icon" />
        <div id="date"></div>
          <script>
            document.getElementById("battery-level").innerHTML = (Math.round(Math.random()*50)*2);
          </script>
      </nav>
      <div class="loginContainer">
        <div class="pic"></div>
        <h3 style="color: black;">Maria Yanez</h3>

        <div class="input">
          <span></span>
          <input
            type="password"
            name=""
            autocomplete="off"
            id="password"
            placeholder="Favourite curse word?"
          />
        </div>
      </div>
      <div class="cancel" onclick="window.close()">
        <div class="button">
          <img src="./images/delete-button.svg" alt="delete button" />
        </div>
       <span>Cancel</span> 
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js" type="module"></script>
    
  </body>
</html>
